<html>
<head>
<title>2d transformation</title>

<style>

html,body{
height:100%;
width:100%;
display:flex;
align-items:center;
justify-content:center;
}

div{
padding:1vw;
font-size:1.5vw;
text-align:center;
height:20%;
width:30%;
background-color:red;
color:white;

transition:transform 2s;
}

div:hover{
transform:rotate(30deg) scale(2) translate(100px,100px);
color:yellow;
}

</style>


</head>
<body>

<div>
hello every one....<br>
whats are you doing.....
</div>

</body>
</html>
